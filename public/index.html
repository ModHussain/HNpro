<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hussain News App</title>
    <link rel="shortcut icon" href="images/favicon.gif">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/material.min.css">
    <link rel="stylesheet" href="style/styles.css">
  </head>
  <body ng-app="myApp" onkeypress="return disableCtrlKeyCombination(event);" onkeydown="return disableCtrlKeyCombination(event);" >
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--blue-grey-800 mdl-color-text--red-600">
        <div class="mdl-layout__header-row">
          <span class="appname2 mdl-color-text--red-400">HUSSAIN NEWS</span>
          <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon " id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <a href="https://hussainmaps.herokuapp.com"><li class="mdl-menu__item">Maps</li></a>
            <a href="https://hussainchat.000webhostapp.com"><li class="mdl-menu__item">Chat</li></a>
            <a href="https://hussaingym.000webhostapp.com"><li class="mdl-menu__item">Gym</li></a>
            <a href="https://hussainresume.herokuapp.com"><li class="mdl-menu__item">About Me</li></a>
          </ul>
        </div>
      </header>
      <div id="app" class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-000 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <div class="mdl-layout-spacer"></div>
            <span class="appname mdl-color-text--red-900">HUSSAIN NEWS</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons mdl-color-text--red-400" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <a href="https://hussainmaps.herokuapp.com"><li class="mdl-menu__item">Maps</li></a>
              <a href="https://hussainchat.000webhostapp.com"><li class="mdl-menu__item">Chat</li></a>
              <a href="https://hussaingym.000webhostapp.com"><li class="mdl-menu__item">Gym</li></a>
              <a href="https://hussainresume.herokuapp.com"><li class="mdl-menu__item">About Me</li></a>
            </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-900">
          <a class="mdl-navigation__link" href="#/!"><i class="mdl-color-text--red-400 material-icons" role="presentation">business_center</i>BUSINESS</a>
          <a class="mdl-navigation__link" href="#!entertain"><i class="mdl-color-text--red-400 material-icons" role="presentation">music_video</i>ENTERTAINMENT</a>
          <a class="mdl-navigation__link" href="#!tech"><i class="mdl-color-text--red-400 material-icons" role="presentation">settings_system_daydream</i>TECHNOLOGY</a>
          <a class="mdl-navigation__link" href="#!science"><i class="mdl-color-text--red-400 material-icons" role="presentation">public</i>SCIENCE</a>
          <a class="mdl-navigation__link" href="#!sport"><i class="mdl-color-text--red-400 material-icons" role="presentation">directions_run</i>SPORTS</a>
          <a class="mdl-navigation__link" href="#!health"><i class="mdl-color-text--red-400 material-icons" role="presentation">local_hospital</i>HEALTH</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <ng-view></ng-view>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
 <script src="script/app.js"></script>
    <script src="script/controllers.js"></script>
    <script src="js/material.min.js"></script>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/script.js"></script>
  </body>
</html>
