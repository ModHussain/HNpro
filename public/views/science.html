<div ng-init="sciencenews()">
  <div class="mdl-grid demo-content" ng-repeat="x in sciencelist">
          
          
    <div class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
      <div class="demo-updates mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--7-col">
        <div class="mdl-card__media">
          <img class="article-image img-res" src="{{x.urlToImage}}"  alt="">
      </div>
          </div>
          <div class="mdl-cell mdl-cell--5-col">
            <div class="mdl-card__title  mdl-color--indigo-600">
              <h2 class="mdl-card__title-text">{{x.title}}</h2>
            </div>    
        <div class="mdl-card__actions mdl-color-text--grey-600">
          {{x.description}}<br>

          <a href="{{x.url}}" target="_blank">Know more....</a>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <b class="mdl-card__actions mdl-color-text--indigo-600">{{x.source.name}}</b><br>
        <span class="mdl-card__actions mdl-color-text--pink-600">{{x.publishedAt}}</span>
      </div>
          </div>
        </div>
      </div>
      <div class="demo-separator mdl-cell--1-col"></div>
     
    </div>
  </div>
  
</div>
